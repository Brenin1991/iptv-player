<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Player IPTV</title>
  <link rel="stylesheet" href="styles/styles.css" />
</head>

<body>
  
  <div id="login">
    <div class="container">
      <h1>Quem está assistindo?</h1>
      <div class="user-container" id="userContainer">
        <!-- Usuários serão carregados aqui -->
      </div>
      <!-- Contêiner para os botões de ação -->
      <div id="actionButtons" style="display: none;">
        <button id="enterButton"></button>
        <button id="removeButton">Remover Usuário</button>
      </div>
    </div>
    <img src="setting.png" class="icon bottom-button" alt="">
  </div>
  
  
  
  <!-- Pop-up para adicionar usuário -->
  <div id="popup" class="popup">
    <div class="popup-content">
      <h2>Adicionar Usuário</h2>
      <input type="text" id="nomeUsuario" placeholder="Nome do usuário">
      <input type="text" id="urlM3U" placeholder="URL da Lista M3U">
      
      <div class="icon-selection">
        <h3>Escolha um ícone</h3>
        <div id="iconContainer"></div>
      </div>
  
      <div class="popup-buttons">
        <button onclick="fecharPopup()">Cancelar</button>
        <button onclick="cadastrarUsuario()">Adicionar</button>
      </div>
    </div>
  </div>
  <div id="config"></div>
  <div id="dashboard">
    

    <div id="dash-control" class="active">
      <div id="channelsContainer">
      </div>

      <div id="channel-list">
      </div>
      <div id="info-bar">
        <video id="iptvPlayer" width="100%" controls>
          Seu navegador não suporta o elemento de vídeo.
        </video>
        <div id="programacao">

        </div>
      </div>
    </div>
  </div>

  <!-- Tela de carregamento -->
  <div id="loadingOverlay" class="loading-overlay">
    <div class="loading-spinner"></div>
  </div>
  <div id="notificationPopup" class="notification-popup">
    <div class="notification-content">
      <span id="notificationMessage"></span>
      <button id="closeNotificationButton" onclick="fecharNotificacao()">X</button>
    </div>
  </div>

  <div id="topbar" class="topbar active">
    <div class="left">
      <img onclick="switchToLogin()" src="home.png" class="navbar-icon">
      <div class="time" id="time"></div>
      
    </div>

    <div class="center">
      
      <div class="date" id="date"></div>
      
    </div>

    <div class="right">
      <div class="weather" id="weather"></div>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script src="https://cdn.jsdelivr.net/npm/moment@2.29.1/moment.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
