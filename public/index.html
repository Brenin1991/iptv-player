<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Player IPTV</title>
  <link rel="stylesheet" href="styles/styles.css" />
</head>

<body>
  <video id="iptvPlayer" width="100%" controls>
    Seu navegador não suporta o elemento de vídeo.
  </video>
  <div id="topbar" class="topbar active">
    <div class="left">
    </div>

    <div class="center">
      <div class="time" id="time"></div>
      <div class="date" id="date"></div>
      <div class="weather" id="weather"></div>
    </div>

    <div class="right">
      <div class="icons">
        <a href="#" class="icon"><img src="setting.png" alt="Configurações" /></a>
        <a href="#" class="icon"><img src="user.png" alt="Perfil" /></a>
      </div>
    </div>
  </div>
  <div id="dash-control" class="active">
    <div id="channelsContainer">
    </div>

    <div id="channel-list">
    </div>
    <div id="programacao">
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script src="https://cdn.jsdelivr.net/npm/moment@2.29.1/moment.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
